<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/users.css">
    <link rel="stylesheet" href="../style/sticky.css">

</head>

<body>
    <div class="row header" style="background-color: #8d38c9; height:150px;">
        <div class="col-2">
            <img class="logo" src="../img/nerv.png" alt="logo">
        </div>
        <div class="col-10">
            <h1>UP LOST AND FOUND</h1>
        </div>
    </div>
    <nav class="navbar navbar-light " style="background-color: #eba800;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#side-menu"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="border-radius: 40px;">

                <button class="btn btn-outline-dark" type="submit">Search</button>

            </form>
        </div>
    </nav>
    <!-- <button class="btn btn-danger" data-bs-toggle="offcanvas" data-bs-target="#side-menu"><i class="bi bi-list"></i></button> -->
    <div class="offcanvas offcanvas-menu offcanvas-start" tabindex="-1" id="side-menu" aria-labelledby="side-menu">
        <div class="offcanvas-header">

            <div class="row">
                <div class="col-md-2">
                    <a href="..."><img id="user-image" src="../img/ramiel.gif" alt="profile"></a>
                </div>
                <div class="col-md-10 text-black-50 text-end">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <h3 style="margin: 10px;">{{#username}}{{.}}{{/username}}</h3>
            </div>
        </div>
        <div class="offcanvas-body">
            <button class="menu-button btn btn-danger" onclick="window.location.href='/member/member'">Your
                Account</button>
            <button class="menu-button btn btn-danger" href="#">Another action</button>
            <button class="menu-button btn btn-danger" onclick="window.location.href='/member/logout'">Log out</button>
        </div>
    </div>

    <!--เนื้อหาาาาาาาาาาา-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfile">
        Edit profile
    </button>

    <!-- Modal -->
    <div class="modal fade " id="editProfile" tabindex="-1" aria-labelledby="editProfileModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModal">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateProfile">
                        <div class="form-row mb-3">
                            <div class="form-input">
                                <div class="preview">
                                    <img id="show-profile" src="../img/prof2.jpg">
                                </div>
                                <label for="profile">Upload profile</label>
                                <input type="file" name="profile" value="D:\65021420\Lab06\login\static\img\prof2.jpg"
                                    id="profile" accept="image/*" onchange="showPreview(event);">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" value=""
                                    placeholder="Username">
                            </div>
                            <div class="col">
                                <label for="username">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" value=""
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="username">Student ID:</label>
                                <input type="text" name="studentid" id="studentid" class="form-control" value=""
                                    placeholder="Student ID">
                            </div>
                            <div class="col">
                                <label for="username">Firstname:</label>
                                <input type="text" name="firstname" id="firstname" class="form-control" value=""
                                    placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="username">Lastname:</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" value=""
                                    placeholder="Last name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="username">Faculty:</label>
                                <input type="text" name="faculty" id="faculty" class="form-control" value=""
                                    placeholder="Faculty">
                            </div>
                            <div class="col">
                                <label for="username">Major:</label>
                                <input type="email" name="major" id="major" class="form-control" value=""
                                    placeholder="Major">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username">Facebook:</label>
                            <input type="text" name="facebook" id="facebook" class="form-control" value=""
                                placeholder="Facebook">
                        </div>
                        <div class="mb-3">
                            <label for="username">Instagram:</label>
                            <input type="text" name="instagram" id="instagram" class="form-control" value=""
                                placeholder="Instagram">
                        </div>
                        <div class="mb-3">
                            <label for="username">X:</label>
                            <input type="text" name="x" id="x" class="form-control" value="" placeholder="X">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--จบ-->

    <script src="../style/stycky.js"></script>
    <script>
        function showPreview(event) {
            if (event.target.files.length > 0) {
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("show-profile");
                preview.src = src;
                preview.style.display = "block";
            }
        }
    </script>
</body>

</html>
