
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>User Management</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">iot data</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>userprofile</th>
                    <th>username</th>
                    <th>email</th>
                    <th>studentID</th>
                    <th>fristname</th>
                    <th>lastname</th>
                    <th>faculty</th>
                    <th>major</th>
                    <th>phone number</th>
                    <th>facebook</th>
                    <th>instagram</th>
                    <th>x</th>
                    <th>delete</th>
                    <th>edit</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {{#data}}
                <tr>
                    <td>{{userprofile}}</td>
                    <td>{{username}}</td>
                    <td>{{email}}</td>
                    <td>{{studentID}}</td>
                    <td>{{fristname}}</td>
                    <td>{{lastname}}</td>
                    <td>{{faculty}}</td>
                    <td>{{major}}</td>
                    <td>{{phone_number}}</td>
                    <td>{{facebook}}</td>
                    <td>{{instagram}}</td>
                    <td>{{x}}</td>
                    <td>
                        <button class="btn btn-primary" onclick="deleteUser()">delete</button>
                        <button class="btn btn-danger" onclick="editUser()">edit</button>
                    </td>
                    
                </tr>
                {{/data}}
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="previousPage()">previous</button>
            <button class="btn btn-primary" onclick="naxtPage()">naxt</button>

        </div>
    </div>
    <script>
        const rowsPerPage = 10;
        let currentpage = 0;

        function previousPage(){
            currentpage -= rowsPerPage
            Start = currentpage
            end = start + rowsPerPage
            list()
        }

        function naxtPage(){
            currentpage += rowsPerPage
            Start = currentpage
            end = start + rowsPerPage
            list()
        }

    </script>
</body>
</html>
